<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

          <!-- Main -->
          <div class="flex flex-col flex-auto">

              <!-- Header -->
              <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8">
                  <!-- Title -->
                  <div>
                      <div class="ml-0.5 mt-15 font-medium text-secondary">
                          <span >Crea o elimina los elementos seleccionables</span>
                      </div>
                  </div>
                  <!-- Actions -->
              </div>

              <!-- Tasks list -->
              <ng-container>
                  <div>

                      <!-- Task -->
                      <ng-container *ngFor="let item of items">
                        <div
                        [id]="'selectable-' + item.code"
                        class="group w-full select-none hover:bg-gray-100 dark:hover:bg-hover"
                        [ngClass]="{'h-12 text-lg font-semibold bg-gray-50 dark:bg-transparent': item.constructor.name === 'TagModel',
                                  'h-16': item.constructor.name === 'SelectableModel'}"
                        [class.border-t]="first">

                        <!-- Task content -->
                        <div class="relative flex items-center h-full pl-10">

                            <!-- Selected indicator -->
                            <ng-container >
                                <div class="z-10 absolute -top-px right-0 -bottom-px flex flex-0 w-1 bg-primary"></div>
                            </ng-container>

                            <!-- Task link -->
                            <a
                                class="flex flex-auto items-center min-w-0 h-full pr-7">
                                <!-- Title & Placeholder -->
                                <div class="flex-auto mr-2 truncate">
                                  <ng-container
                                  *ngIf="item.constructor.name === 'SelectableModel'">
                                      <span class="font-semibold mr-10 bg-gray-50">{{item.code}} </span>
                                  </ng-container>
                                  <ng-container >
                                      <span> {{item.description}}</span>
                                  </ng-container>
                                </div>


                              <!-- Complete task button -->
                              <button
                                  class="mr-2 -ml-2.5 leading-none"
                                  (click)="openDialog(item.code, item)"
                                  *ngIf="item.constructor.name === 'SelectableModel'"
                                  mat-icon-button>
                                  <ng-container>
                                      <mat-icon
                                          class="text-hint text-primary dark:text-primary"
                                          [svgIcon]="'heroicons_outline:adjustments'"></mat-icon>
                                  </ng-container>
                              </button>
                              <button
                                  class="mr-2 -ml-2.5 leading-none"
                                  (click)="removeSelectable(item.code, item.type)"
                                  *ngIf="item.constructor.name === 'SelectableModel'"
                                  mat-icon-button>
                                  <ng-container>
                                      <mat-icon
                                          class="text-hint text-red-600 dark:text-red-400"
                                          [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                  </ng-container>
                              </button>
                              <button
                                  class="mr-2 -ml-2.5 leading-none"
                                  (click)="openDialog(item.code, item)"
                                  *ngIf="item.constructor.name === 'TagModel'"
                                  mat-icon-button>
                                  <ng-container>
                                      <mat-icon
                                          class="text-hint text-green-600 dark:text-green-400"
                                          [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                  </ng-container>
                              </button>
                            </a>
                        </div>
                    </div>
                      </ng-container>
                  </div>

              </ng-container>

              <ng-template #noTasks>
                  <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                      <mat-icon
                          class="icon-size-24"
                          [svgIcon]="'iconsmind:bulleted_list'"></mat-icon>
                      <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Add a task to start planning!</div>
                  </div>
              </ng-template>

          </div>

</div>
