<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Breadcrumbs -->
      <div class="flex flex-wrap items-center font-medium">
        <div>
          <a class="whitespace-nowrap text-primary-500">Solicitudes</a>
        </div>
        <div class="flex items-center ml-1 whitespace-nowrap">
          <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
          <a class="ml-1 text-primary-500">Listar</a>
        </div>
      </div>
      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          Listar Solicitudes
        </h2>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <mat-form-field class="w-full">
      <input matInput/>
    </mat-form-field>

    <table mat-table [dataSource]="requests" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="process_lead_name">
        <th mat-header-cell *matHeaderCellDef> Lider Auditado </th>
        <td mat-cell *matCellDef="let element"> {{element.process_lead_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="detected_date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.detected_date}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="request_description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.request_description}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex justify-end mr-10">Opciones</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex justify-end">
            <button mat-icon-button color="primary" matTooltip="Ver detalle" class="mr-2">
              <mat-icon [svgIcon]="'heroicons_outline:information-circle'"></mat-icon>
            </button>
            <button mat-icon-button *ngIf="['open'].includes(element.status)" matTooltip="Hacer seguimiento" class="mr-2" (click)="openDialog(element)">
              <mat-icon class="text-green_eh" [svgIcon]="'heroicons_outline:cube-transparent'"></mat-icon>
            </button>
            <button mat-icon-button *ngIf="['ready_to_close'].includes(element.status) && isAdmin" matTooltip="Finalizar seguimiento" class="mr-2">
              <mat-icon class="text-orange_eh" [svgIcon]="'heroicons_outline:cube'"></mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [length]="totalItems" [pageSize]="itemsPerPage" [pageSizeOptions]="[5, 10, 25, 100]" class="mat-elevation-z8"
      (page)="onPaginate($event)">
    </mat-paginator>


  </div>

</div>
