<div class="flex flex-wrap items-start w-full ">
  <div class="flex"[ngClass]="{'w-2/3': !questionaryDone, 'w-1/3': questionaryDone}">
    <fuse-card class="items-center justify-center h-100 m-5 w-full">
      <div class="h-full">
        <button mat-icon-button (click)="backEvent()" [disabled]="currentQuestion == 0" [matTooltip]="'Volver'" [style]="{'min-height': '30px !important'}" class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full m-2" [ngClass]="'text-blue-600 bg-blue-100 dark:text-blue-50 dark:bg-blue-600'">
          <mat-icon class="text-current" svgIcon="heroicons_outline:chevron-left"></mat-icon>
        </button>
      </div>
      <form [formGroup]="questionaryControl">
        <div class="flex flex-col flex-auto m-8 mb-4">
          <div class="text-2xl font-semibold leading-tight text-center">{{question}}</div>
          <div class="mt-4">
            {{info}}
          </div>
          <div class="flex flex-wrap justify-center">
            <button mat-icon-button (click)="successEvent()" [matTooltip]="'Si'" *ngIf="!answers.answer_field && answers.success_button" [style]="{'min-height': '60px !important'}" class="flex flex-0 items-center justify-center w-15 h-15 sm:mr-4 rounded-full" [ngClass]="'text-green-500 bg-green-100 dark:text-green-50 dark:bg-green-500'">
            <mat-icon class="text-current" svgIcon="heroicons_outline:check"></mat-icon>
          </button>
            <button mat-icon-button (click)="cancelEvent()" [matTooltip]="'No'" *ngIf="!answers.answer_field && answers.cancel_button" [style]="{'min-height': '60px !important'}" class="flex flex-0 items-center justify-center w-15 h-15 sm:mr-4 rounded-full" [ngClass]="'text-warn-600 bg-warn-100 dark:text-warn-50 dark:bg-warn-600'">
            <mat-icon class="text-current" svgIcon="heroicons_outline:x"></mat-icon>
          </button>
          </div>
          <div class="flex items-end p-4" *ngIf="answers.answer_field">
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded fuse-mat-bold w-full ml-4">
              <textarea formControlName="answer" class="min-h-5 my-0 resize-none" style="margin: 11px 0 !important; padding: 0 !important;" [rows]="3" matInput #messageInput></textarea>
            </mat-form-field>
            <div class="flex items-center h-11 my-px ml-4 mb-4">
              <button mat-icon-button (click)="submitAnswer()">
              <mat-icon
                  class="transform rotate-90"
                  [svgIcon]="'heroicons_outline:paper-airplane'"
                  ></mat-icon>
            </button>
            </div>
          </div>
        </div>
      </form>
    </fuse-card>
  </div>
  <div class="flex" [ngClass]="{'w-1/3': !questionaryDone, 'w-2/3': questionaryDone}">
    <fuse-card class="flex overflow-y-auto flex-col-reverse h-100 m-5 w-full">
      <div class="flex flex-col flex-auto flex-shrink">
        <div class="flex items-center mt-2" *ngFor="let ans of data">
          <div *ngIf="['Si'].includes(ans.answer)" class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full m-2" [ngClass]="'text-green-500 bg-green-100 dark:text-green-50 dark:bg-green-500'">
            <mat-icon class="text-current" svgIcon="heroicons_outline:check"></mat-icon>
          </div>
          <div *ngIf="['No'].includes(ans.answer)" class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full m-2" [ngClass]="'text-warn-600 bg-warn-100 dark:text-warn-50 dark:bg-warn-600'">
            <mat-icon class="text-current" svgIcon="heroicons_outline:x"></mat-icon>
          </div>
          <div *ngIf="!['Si', 'No'].includes(ans.answer) && !ans.root" class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full m-2" [ngClass]="'text-blue-600 bg-blue-100 dark:text-blue-50 dark:bg-blue-600'">
            <mat-icon class="text-current" svgIcon="heroicons_outline:annotation"></mat-icon>
          </div>
          <div *ngIf="!['Si', 'No'].includes(ans.answer) && ans.root" class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full m-2" [ngClass]="'text-blue-600 bg-blue-100 dark:text-blue-50 dark:bg-blue-600'">
            <mat-icon class="text-current" svgIcon="mat_outline:push_pin"></mat-icon>
          </div>
          <div class="flex flex-col min-w-0">
            <div class="text-xl font-medium leading-none">{{ans.question}}</div>
            <div class="text-l truncate leading-none mt-1">{{ans.answer}}</div>
          </div>
        </div>
      </div>
    </fuse-card>
  </div>
</div>
<div class="flex justify-end">
  <button class="px-8 mr-2" mat-flat-button type="button" matStepperPrevious>
    Atras
  </button>
  <button class="px-8" mat-flat-button [color]="'primary'" type="button" (click)="doneStep3()">
    Siguiente
  </button>
</div>
