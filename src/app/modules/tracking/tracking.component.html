<h1 mat-dialog-title>Seguimiento</h1>
<mat-dialog-content>




  <!-- Main -->
  <div class="w-full flex-auto p-6 sm:p-10">

    <h2 mat-dialog-title *ngIf="empty">Ningun seguimieinto todavia, crea un nuevo seguimiento para continuar.</h2>

    <table mat-table [dataSource]="trackings" class=" w-full mat-elevation-z8" *ngIf="notEmpty">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="steps">
        <th mat-header-cell *matHeaderCellDef> Lider Auditado </th>
        <td mat-cell *matCellDef="let element"> {{element.last_step_complete}}/{{element.step_count}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex justify-end mr-10">Opciones</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex justify-end">
            <button mat-icon-button  mat-dialog-close color="primary" matTooltip="continuar seguimiento" class="mr-2" (click)="followTracking(element.id)">
              <mat-icon [svgIcon]="'heroicons_outline:external-link'"></mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button cdkFocusInitial class="bg-primary text-white" (click)="newTracking()">Nuevo seguimiento</button>
</mat-dialog-actions>
